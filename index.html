<html>
  <head>
    <title>Visualizer</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Sorting Algorithms Visualizer</h1>
      <div class="controls">
        <button onclick="generateRandomArray(slider.value)" id="randomize">
          Randomize
        </button>
        <button onclick="process()" id="solve" disabled>solve</button>
        <select name="select" id="select">
          <option value="1">Bubble Sort</option>
          <option value="2">Heap Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Quick Sort</option>
          <option value="5">Selection Sort</option>
          <option value="6">Gnome Sort</option>
        </select>
        <input
          type="range"
          min="1"
          max="100"
          value="10"
          id="Range"
          class="slider"
        />
        <p>Value: <span id="demo"></span></p>
      </div>

      <div class="action" id="action"></div>
    </main>
  </body>
</html>
